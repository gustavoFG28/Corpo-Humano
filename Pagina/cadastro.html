<html>
    <head><title>CHI | Cadastro</title>
    <link rel="shortcut icon" href="estilo/imagens/Logo.ico" type="image/x-icon"/>
    <link type="text/css" href="estilo/styleSecundario.css" rel="stylesheet">
    <link type="text/css" href="estilo/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script type="text/javascript" src="javascript/verificacoesCadastro.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
    </head>
    <body id="paginaQuiz">
        <header id="cabecario" class="row center-align">
            <img id="teste">
            <div class="col s12 m1"><a href="index.html"><img src="estilo/Imagens/btnVoltar.png" class="btnVoltar"></a></div>
            <div class="col s12 m11"><font>CADASTRO</font></div>
        </header>
        <section class="row quadro">
            <form id="frmCadastro" method="post">
                <div class="m12 s6 input-field">
                    <i class="material-icons prefix">person</i>
                    <input name="nome" type="text" id="txtNome" maxlength="30"> 
                    <label for="txtNome">Nome completo</label>
                </div>
                <div class="m12 s6 input-field">
                    <i class="material-icons prefix">email</i>
                    <input name="email" type="text" id="txtEmail" maxlength="40"> 
                    <label for="txtEmail">Email</label>
                </div>
                <div class="m12 s6 input-field">
                    <i class="material-icons prefix">vpn_key</i>
                    <input name="senha" type="password" id="txtSenha" maxlength="30"> 
                    <label for="txtSenha">Senha</label>
                </div>
                <div class="m12 s6 input-field">
                    <i class="material-icons prefix">check_circle</i>
                    <input type="password" id="txtConfirmaSenha" maxlength="30"> 
                    <label for="txtConfirmaSenha">Confirmar senha</label>
                </div>
                <div class="m12 s6">
                    <a class="btn waves-effect waves-light" id="btnSubmit"><i class="material-icons left">input</i>Confirmar cadastro</a>
                </div>
            </form>
        </section>

        <footer class="page-footer orange">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">CHI - Corpo Humano Interativo</h5>
                <p class="grey-text text-lighten-4">A procura de conhecimento? E diversão? Tudo isso encontra-se aqui!</p>
              </div>
              <div class="col l6 s12">
                <img src="estilo/Imagens/Teddy.png" class="iconFooter">
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            © 2018 CHI - Todos os direitos reservados
            <a class="grey-text text-lighten-4 right" href="sobreNos.html">Sobre nós</a>
            </div>
          </div>
        </footer>
    </body>
</html>
