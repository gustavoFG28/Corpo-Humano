<html>
    <head><title>Cadastro</title>
    <link type="text/css" href="estilo/styleSecundario.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script type="text/javascript" src="javascript/verificacoesCadastro.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
    </head>
    <body id="paginaQuiz">
        <header id="cabecario" class="row center-align">
             <font>CADASTRO</font>
        </header>
        <section class="row quadro">
            <form id="frmCadastro" method="post">
                <div class="m12 s6 input-field">
                    <i class="material-icons prefix">person</i>
                    <input name="nome" type="text" id="txtNome" maxlength="30"> 
                    <label for="txtNome">Nome completo</label>
                </div>
                <div class="m12 s6 input-field">
                    <i class="material-icons prefix">email</i>
                    <input name="email" type="text" id="txtEmail" maxlength="40"> 
                    <label for="txtEmail">Email</label>
                </div>
                <div class="m12 s6 input-field">
                    <i class="material-icons prefix">vpn_key</i>
                    <input name="senha" type="password" id="txtSenha" maxlength="30"> 
                    <label for="txtSenha">Senha</label>
                </div>
                <div class="m12 s6 input-field">
                    <i class="material-icons prefix">check_circle</i>
                    <input type="password" id="txtConfirmaSenha" maxlength="30"> 
                    <label for="txtConfirmaSenha">Confirmar senha</label>
                </div>
                <div class="file-field input-field">
                    <div class="btn red">
                        <span>Imagem de perfil</span>
                        <input name="imgPerfil" type="file" id="inputImgPerfil" maxlength="50">
                    </div>
                    <div class="file-path-wrapper">
                        <input   class="file-path validate" type="text" id="caminhoImgPerfil" maxlength="50">
                    </div>
                </div>
                <div class="file-field input-field">
                    <div class="btn red">
                        <span>Background</span>
                        <input name="imgFundo" type="file" id="inputFundoImg">
                    </div>
                    <div class="file-path-wrapper">
                        <input  class="file-path validate" type="text" id="caminhoImgPerfil">
                    </div>
                </div>
                <div class="m12 s6">
                    <a class="btn waves-effect waves-light" id="btnSubmit"><i class="material-icons left">input</i>Confirmar cadastro</a>
                </div>
            </form>
        </section>

        <footer class="page-footer orange">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">F</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            © 2018 CHI - Todos os direitos reservados
            <a class="grey-text text-lighten-4 right" href="sobreNos.html">Sobre nós</a>
            </div>
          </div>
        </footer>
    </body>
</html>
