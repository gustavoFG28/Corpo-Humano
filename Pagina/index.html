        var estaAumentado = false;
        // animação d3
        function aumentaMenu()
        {
            var menu = document.getElementById("menu");
            var titulo = document.getElementById("tituloMenu");
            titulo.style.position = "relative";
            if(!estaAumentado)
            {
                menu.style.width = "30%";
                
                titulo.style.left = "40%";
                
                estaAumentado = true;
            }
            else
            {
                menu.style.width = "5%";
                
                titulo.style.left = "0%";
                
                estaAumentado = false;  
            }
            
           
            
            
        }
    </script>
