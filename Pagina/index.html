<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="icoSite.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        //var sistemas = ["Digestorio","Esqueletico","Respiratorio","Cardiovascular",
        //                "ReprMasc", "ReprFem","Muscular","Nervoso","Urinario"];
        window.onload = function()
        {
            document.getElementById("tituloMenu").onclick = aumentaMenu; 
            document.getElementById("txtCadastrar").onclick = menuCadastro;
            document.getElementById("btnCancelar").onclick = fechaCadastro;
            criarTabela();
            for(var i = 1; i <= 10; i++ )
                document.getElementById(i + "").onclick = exibeCorpo;
            
        }
        
        var estaAumentado = false;
        
        function apertaQuiz()
        {
            alert("oi");
        }
    
        function menuCadastro()
        {
            document.getElementById("cadastro").style.display = "block";
            aumentaMenu();
            
        }
        // animação d3
        function aumentaMenu()
        {
            var menu = document.getElementById("menu");
            var titulo = document.getElementById("tituloMenu");
            var login = document.getElementById("login");
            titulo.style.position = "relative";
            if(!estaAumentado)
            {
                menu.style.width = "20%";
                menu.style.height = "37%";
                
                titulo.style.left = "40%";
                
                login.style.display = "block";
                login.style.position = "absolute";
                login.style.top = "3%";
                
                estaAumentado = true;
            }
            else
            {
                menu.style.width = "5%";
                menu.style.height = "20%";
                titulo.style.left = "0%";
                login.style.display = "none";
                estaAumentado = false;  
            }
        }
        
        function fechaCadastro()
        {
            document.getElementById("cadastro").style.display = "none";
        }
        
        
        function exibeCorpo()
        {
            var area = document.getElementById("areaCorpo");
            document.getElementById("introducao").style.display = "none";
            var img = document.getElementById("imgBanner");
            var caminhoImg = "ImagensSistema/" + this.id + ".png";
            img.src = caminhoImg;
            img.style.height = "90%";
            img.style.top = "5%";
            if(document.getElementById("txtQuiz") == null)
                var quiz = document.createElement("a");
            
            quiz.innerHTML = "TESTE SEUS CONHECIMENTOS!";
            quiz.style.font = "Agency FB";
            quiz.style.position = "absolute";
            quiz.style.left = "20%";
            quiz.style.top = "100%";
            quiz.id = "txtQuiz";
            quiz.className = "textos";
            quiz.href = "quiz.html";
            area.appendChild(quiz);
            quiz.onclick = realizarQuiz;
            criarTabelaOrgao(this);
        }
        
        function criarTabela()
        {
            var indice = 1;
            var tabela = document.createElement("table");
            for (var i=0; i<5; i++) 
            {
                var tr = document.createElement("tr");
                for(var j =0;j <2; j++)
                {
                    var img = document.createElement("img"); 
                    img.src = "Imagens/" + indice + ".png"; 
                    img.id = indice;
                    img.className = "icone";
                    var td = document.createElement("td");
                    td.appendChild(img);
                    tr.appendChild(td);
                    indice++;
                }
                tabela.appendChild(tr);
            } 
            document.getElementById("icones").appendChild(tabela);
        }
        
        function criarTabelaOrgao(qualIcone)
        {
            if(document.getElementById("infoSistema") == null)
            {
                var tabela = document.createElement("table");
                tabela.id = "infoSistema";
                tabela.style.position = "absolute";
                tabela.style.top = "10%";
                tabela.style.left = "50%";
            }
            else
                var tabela = document.getElementById("infoSistema");
            
            for (var i=0; i<5; i++) 
            {
                var tr = document.createElement("tr");
                for(var j =0;j <2; j++)
                {
                    var td = document.createElement("td");
                    td.innerHTML = "indice" + qualIcone.id;
                    tr.appendChild(td);
                }
                tabela.appendChild(tr);
            } 
            
            document.getElementById("areaCorpo").appendChild(tabela);
        }
        
        function realizarQuiz()
        {
            
        }
    </script>
        
        <title>CHI - Corpo Humano Interativo</title>
    </head>
    <body>
        <aside id="menu">
            <font class="titulo clicaLabel" id="tituloMenu">C<br>H<br>I</font>
            <div id="login">
                <form method="post" action="" >
                    <table id="tabelaLogin">
                        <tr>
                            <th colspan="2" class="titulo">LOGIN</th>
                        </tr>
                        <tr>    
                            <td><img src="Imagens/Usuario.png"></td>
                            <td><input type="text" id="txtNome" required></td>
                        </tr>
                        <tr>    
                            <td><img src="Imagens/Senha.png"></td>
                            <td><input type="password" id="txtSenha required"></td>
                        </tr>
                        <tr>
                            <th colspan="2" class="titulo"><input type="submit" class="button" id="btnLogin" value="Entrar"></th>
                        </tr>
                        <tr>
                            <th colspan="2" class="titulo"><font class="titulo clicaLabel" id="txtCadastrar">Cadastrar-se</font></th>
                        </tr>
                        
                    </table>
                    
                </form>
            </div>
            
        </aside>
        <div id="areaCorpo">
            <img id="imgBanner" src="Imagens/simboloDaVida.png">
            <p class="textos" id="introducao">A DIVERSÃO E A PRÁTICA SÃO <br> O CAMINHO MAIS CURTO PARA A <br><font>APRENDIZAGEM</font>.</p>
        </div>
        
        
        <div id="cadastro">
            <table id="tabelaCadastro">
                <form action="" method="post" > 
                    <tr>
                        <td><label for="txtNome">Nome:</label></td>
                        <td><input type="text" id="txtNome" required></td>
                    </tr>
                    <tr>
                        <td><label for="txtSobrenome">Sobrenome:</label></td>
                        <td><input type="text" id="txtSobrenome" required></td>
                    </tr>
                    <tr>
                        <td><label for="txtEmail">E-mail:</label></td>
                        <td><input type="email" id="txtEmail" placeholder="nome@dominio.com" required></td>
                    </tr>
                    <tr>
                        <td><label for="txtSenhaCadastro">Senha:</label></td>
                        <td><input type="password" id="txtSenhaCadastro" required></td>
                    </tr>
                    <tr>
                        <td><label for="txtConfirmaSenha">Confirme a Senha:</label></td>
                        <td><input type="password" id="txtConfirmaSenha" required></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Enviar" class="button"></td>
                        <td><input type="button" value="Cancelar" id="btnCancelar" class="button"></td>
                    </tr>
                    
                </form>
            </table>
        </div>
        
        <aside id="icones"></aside>
    </body>
</html>
