<html>
    <head><title>QUIZ</title>
    <link type="text/css" href="estilo/styleSecundario.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>   
    <script>
        var respostas = ['A','B','C','D'];
        window.onload = function()
        {
           gerarQuiz(); 
           document.getElementById("btnSalvarQuiz").onclick = corrigirResposta;
        }
        
        function gerarQuiz()
        {
            var form = document.getElementById("frmQuiz");
            for (var i=0; i<10; i++) 
            {
                var pergunta = document.createElement("p");
                pergunta.className = 'perguntas';
                pergunta.innerHTML = (i+1) + ") Soma de 2 + " + i + " é:";    // bd
                form.appendChild(pergunta);
                
                for(var j = 0; j < 4; j++)
                {
                    var p = document.createElement("p");
                    var label = document.createElement("label");
                    var resposta = document.createElement("input");
                    resposta.type = "radio";
                    resposta.name = "rb" + i;
                    resposta.value = respostas[j];
                    var respostaTexto = document.createElement("span");
                    respostaTexto.innerHTML = j + i;
                    
                    label.appendChild(resposta);
                    label.appendChild(respostaTexto);
                    p.appendChild(label);
                    form.appendChild(p);
                }
                
            } 
            var btn = document.createElement("button");
            btn.className = 'waves-effect waves-light btn';
            btn.innerHTML = "<i class='material-icons'>save</i>";
            btn.id = 'btnSubmit';
            btn.type = 'submit';
            form.appendChild(btn);
        }
        
        
        
        function corrigirResposta()
        {
            alert("Você acertou");
        }
    
    </script>
